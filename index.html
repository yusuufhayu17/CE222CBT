<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CBT Practice Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
  HAYUX CBT Practice Quiz
  <button id="dark-mode-toggle" aria-label="Toggle Dark Mode" title="Toggle Dark Mode" style="margin-left: 15px; padding: 5px 10px; font-weight: 700; cursor: pointer; border-radius: 5px; border: none; background: #2563eb; color: white;">
    ðŸŒ™
  </button>
</header>

<h2 class="subheader">CE222: Strength of Material</h2>


  <div id="app">
    <aside id="sidebar">
      <h2>Questions</h2>
      <div id="question-nav"></div>
    </aside>

    <main id="main-content">
      <div id="timer">Time Left: 45:00</div>

      <div id="quiz-container">
        <div id="question-number"></div>
        <div id="question-text"></div>
        <div id="options-container"></div>

        <div id="navigation">
          <button id="prev-btn">Previous</button>
          <button id="next-btn">Next</button>
          <button id="submit-btn">Submit</button>
        </div>
      </div>

      <div id="result-container" style="display:none;">
        <h2>Results</h2>
        <div id="score"></div>
        <div id="results-list"></div>
        <button id="retry-btn">Try Again</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
